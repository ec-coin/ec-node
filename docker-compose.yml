version: "3.9"
services:
  openvpn:
    cap_add:
      - NET_ADMIN
    image: kylemanna/openvpn
    container_name: openvpn
    ports:
      - "1194:1194/udp"
    networks:
      -  dev_network
    volumes:
      - ./openvpn-data/conf:/etc/openvpn

  seed_1:
    container_name: seed001.ec.dylaan.nl
    image: ecnode
    volumes:
      - ./target:/opt/app
    networks:
      dev_network:
        ipv4_address: 10.10.10.10

  seed_2:
    container_name: seed002.ec.dylaan.nl
    image: ecnode
    volumes:
      - ./target:/opt/app
    networks:
      dev_network:
        ipv4_address:  10.10.10.14

  seed_3:
    container_name: seed003.ec.dylaan.nl
    image: ecnode
    volumes:
      - ./target:/opt/app
    networks:
      dev_network:
        ipv4_address:  10.10.10.18

  node_1:
    container_name: node_1
    image: ecnode
    volumes:
      - ./target:/opt/app
    networks:
      - dev_network

  node_2:
    container_name: node_2
    image: ecnode
    volumes:
      - ./target:/opt/app
    networks:
      - dev_network

networks:
  dev_network:
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1
